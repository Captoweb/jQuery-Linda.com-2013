<!DOCTYPE>
<html>
<head>
<title>jQuery Sliding an Element</title>
<script src="../../jquery.js"></script>
<script>
        
        $(function() { 
            $("#slideup").click(function() {
                $("#theDiv").slideUp(3000, function(){
                    alert("слайд успешно закатился");
                }); //закатить вверх
            });
            $("#slidedown").click(function() {
                $("#theDiv").slideDown("normal");// выкатить вниз
            });
            $("#toggle").click(function() {
                $("#theDiv").slideToggle("slow"); //переключатель
            });
        });
        
    </script>
    <style type="text/css">
        div#theDiv {
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: blue;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        Sliding an Element</p>
    <div id="theDiv">
    </div>
    <button id="slideup">Slide Up</button>
    <button id="slidedown">Slide Down</button>
    <button id="toggle">Toggle Slide</button>
</body>
</html>
