<!DOCTYPE>
<html>
<head>
<title>jQuery: чередование и выделение таблиц</title>
<script src="../../jquery.js"></script>
<script>
        
        $(function() {
            $("#show").click(function() {
                $("#theDiv").show(5000, function(){
                    alert("Отображение успешно оконченно!");
                }); //показать картинку
            });
            $("#hide").click(function() {
                $("#theDiv").hide("normal"); //скрыть картинку
            });
            $("#toggle").click(function() {
                $("#theDiv").toggle("slow"); //переключить видимость
            });
        });
    </script>
    <style type="text/css">
        div#theDiv {
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: blue;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        Showing and Hiding an Element</p>
    <div id="theDiv">
    </div>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button id="toggle">Toggle</button>
</body>
</html>
