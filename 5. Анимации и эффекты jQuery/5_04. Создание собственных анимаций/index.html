<!DOCTYPE>
<html>
<head>
<title>jQuery Animating an Element</title>
<script src="../../jquery.js"></script>
<script>
        
        $(function() {
            $("#right").click(function() {
                $("#theDiv").animate({ width: "500px" }, 1000); // добавляет ширину (изменяет CSS)
            });
            $("#text").click(function() {
                $("#theDiv").animate({ fontSize: "24pt" }, 1000); // увеличивает шрифт (изменяет CSS)
            });
            $("#toggle").click(function() {
                $("#theDiv").animate({ left: "500" }, 1000, "swing"); // сдвигает элемент вправо (изменяет CSS)
            });
            
             $("#multiple").click(function() {
                $("#theDiv").animate({ width: "500px",fontSize: "24pt", left: "500" }, 1000, "linear"); // объединяет все предыдущие фйнкции в одну
            });
        });
        
    </script>
    <style type="text/css">
        div#theDiv {
            position:relative;
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: cyan;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        Animating an Element</p>
    <div id="theDiv">Animate Me</div>
    <button id="right">Grow Right</button>
    <button id="text">Big Text</button>
    <button id="toggle">Move Div</button>
    <button id="multiple">Анимировать всё</button>
</body>
</html>
