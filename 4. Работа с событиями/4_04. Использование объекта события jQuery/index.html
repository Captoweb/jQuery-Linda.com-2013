<!DOCTYPE>
<html>
<head>
    <title>Использование объекта события jQuery</title>
    <script src="../../jquery.js"></script>
    
    <script>
        $(function() {
            $("div").click(function(evt) {
               $(this).html("pageX: " + evt.pageX + ", pageY: " + evt.pageY + ", type: " + evt.type + ", target: " + evt.target); //выводит на странице положение курсора и еще какую то хрень
            });
        });
    </script>
    
    <style type='text/css'>
    .normal {
        width:300px;
        height:200px;
        background-color: Silver;
        font-size:18pt;
        margin:5pt 5pt 5pt 5pt;
    }
    </style>
</head>
<body>
<h1>Using the jQuery Event Object</h1>
<div id="Div1" class="normal">Click on this div (Div1) to see the event information</div>
<div id="Div2" class="normal">Click on this div (Div2) to see the event information</div>
<div id="Div3" class="normal">Click on this div (Div3) to see the event information</div>
</body>
</html>
