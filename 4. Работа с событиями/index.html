<!DOCTYPE>
<html">
<head>
    <title>Binding and Unbinding Events with jQuery</title>
    <script src="../jquery.js"></script>
    <script>
        
        $(function() {
            $("#evtTarget").on("mouseover mouseleave", highlight); // по наведению мыши (событие)
            
            $("#evtTarget").on("click", function(evt) {
                $("#evtTarget").off("mouseover mouseleave", highlight);
                $("#evtTarget").html("<p>Эфект наведения выключен</p>");
            });
        
            
        });
        
        function highlight(evt) {
            $("#evtTarget").toggleClass("highlighted"); //переключить класс
        }
       
        
        
    </script>
    <style type='text/css'>
    .normal {
        width:300px;
        height:200px;
        background-color:Yellow;
        font-size:18pt;
   }
    
    .highlighted {
        background-color:Red;
    }
    </style>
</head>
<body>
<h1>Binding Event Example</h1>
<div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover.</div>
</body>
</html>
