<!DOCTYPE html">
<html>
<head>
    <title>Binding and Unbinding Events with jQuery</title>
    <script src="../../jquery.js"></script> 
    <script>
        
        $(function() {
            $("#evtTarget").hover(highlight, highlight); //hover
            
            $("#evtTarget").click(fnClick1); // одинарное нажатие на кнопку мыши вызывает функцию fnClick1()
            $("#evtTarget").dblclick(fnClick2); //двойное нажатие fnClick2()
        });
        
        function highlight(evt) {
            $("#evtTarget").toggleClass("highlighted"); // меняет класс
        }
        
        function fnClick1(){
            $("#evtTarget").html("Click!"); 
        }
        
         function fnClick2(){
            $("#evtTarget").html("Double Click!"); 
        }
        
    </script>
    <style type='text/css'>
    .normal {
        width:300px;
        height:200px;
        background-color:Yellow;
        font-size:18pt;
    }
    
    .highlighted {
        background-color:Red;
    }
    </style>
</head>
<body>
<h1>Using Event Helpers</h1>

<div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to change the content.</div>
</body>
</html>
