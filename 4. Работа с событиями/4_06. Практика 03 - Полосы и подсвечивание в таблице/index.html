<!DOCTYPE>
<html>
<head>
<title>jQuery: чередование и выделение таблиц</title>
<script src="../../jquery.js"></script>
<script>
    
    $(function() {
      $("#theList tr:even").addClass("stripe1"); //к четным элементам добавить один цвет
      $("#theList tr:odd").addClass("stripe2"); //к нечетным элементам добавить другой цвет 
        
       $("#theList tr").hover(
           function() {
               $(this).toggleClass("highlight"); //изменение цвета фона и шрифта
           },
           function() {
               $(this).toggleClass("highlight"); //изменение цвета фона и шрифта
           }
       ); 
        
        $("#theList").on("click", "tr", function(evt) {
            alert($(this).text()); // по клику показывает содержимое строки таблицы
        });
        
    });
    
</script>

<style type="text/css">
th,td {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
	color: #000000;
}
tr {
	border: 1px solid gray;
}
td {
	width:200px;
	padding:3px;
}
th {
	background-color:#D2E0E8;
	color:#003366
}
table {
    border: 1pt solid gray;
}
.clickable {
	cursor:pointer;
}
    
.stripe1 {   
   background-color:#0f0;     
}  
.stripe2 {   
   background-color:#afa;     
}
.highlight {   
   background-color:#ffcc00;  
    font-weight: bold;
}    
    
</style>
</head>
<body>

<table id="theList">

</html>
